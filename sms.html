<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال رسالة</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <form id="smsForm">
    <label for="api_token">API Token:</label>
    <input type="text" id="api_token" required><br><br>

    <label for="sender">المرسل:</label>
    <input type="text" id="sender" required><br><br>

    <label for="mobile">الرقم المستلم:</label>
    <input type="text" id="mobile" required><br><br>

    <label for="type">نوع الرسالة:</label>
    <input type="text" id="type" required><br><br>

    <label for="text">نص الرسالة:</label>
    <input type="text" id="text" required><br><br>

    <button type="button" id="sendButton">إرسال الرسالة</button>
  </form>

  <div id="response"></div>

  <script>
    $(document).ready(function () {
      $("#sendButton").click(function () {
        var api_token = $("#api_token").val();
        var sender = $("#sender").val();
        var mobile = $("#mobile").val();
        var type = $("#type").val();
        var text = $("#text").val();

        var url = "http://hotsms.ps/sendbulksms.php?api_token=" + api_token +
          "&sender=" + sender + "&mobile=" + mobile + "&type=" + type + "&text=" + text;

        $.get(url, function (response) {
          $("#response").html("استجابة الخادم: " + response);
        });
      });
    });
  </script>
</body>

</html>
